{% block right_menu %}

<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Following Operations
                </button>
            </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
             data-parent="#accordionExample">
            <div class="card-body">
                <form method="POST" class="post-form">{% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Follow Some Page : </span>
                        </div>
                        <input type="text" class="form-control" name="pageName">
                        <div class="input-group-append">
                            <input class="btn btn-primary" name="form_type" value="follow" type="submit"
                                   value="Follow"/>

                        </div>
                    </div>
                </form>
                <form method="POST" class="post-form">{% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Feed Page : </span>
                        </div>
                        <input type="text" class="form-control" name="pageName">
                        <div class="input-group-append">
                            <input class="btn btn-primary" name="form_type" value="feed" type="submit"
                                   value="Follow"/>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingFour">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Collapsible Group Item #2
            </button>
            </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour"
             data-parent="#accordionExample">
            <div class="card-body">

                <li class="list-group-item-img">
                    {% for pic in other %}
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img src="{{ pic.2 }}" alt="Avatar">
                            </div>
                            <div class="flip-card-back">
                                <form method="POST" class="post-form">{% csrf_token %}
                                    <input type="hidden" name="photo" value="{{ pic.2 }}">
                                    <input type="hidden" name="message" value="{{ pic.1 }}">
                                    <input class="btn btn-primary" name="form_type" value="photo"
                                           type="submit"
                                           value="Follow"/>

                                </form>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </li>
            </div>
        </div>
    </div>
    <h5 class="mb-0">

</div>

{% endblock %}
